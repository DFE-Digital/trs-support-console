{% extends "layouts/nav-test.html" %}
{% block beforeContent %}
  {{ govukBackLink({
    text: "Back",
    href: "javascript:window.history.back()"
  }) }}
{% endblock %}
{% block content %}
    {% if data.roleSelect != "viewer" %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
  
          <h1 class="govuk-heading-l">
          Add a user
          </h1>

          <div class="govuk-form-group">
              <form action="/your-form-handler" method="post">
            <h1 class="govuk-label-wrapper">
              <label class="govuk-label govuk-label--m" for="event-name">
                Email address
              </label>
            </h1>
            <input class="govuk-input" id="event-name" name="eventName" type="text">
          </div>
          

     
         
            <button type="submit" class="govuk-button" data-module="govuk-button">
              Add user
            </button>
            <p class="govuk-body">
            <a class="govuk-link" href="#">Cancel and return to users</a>
          </p>
        </form>
        </div>
      </div>
         </div>
            </div>
        {% endif %}
    
  </div>
{% endblock %}
