
{% extends "layouts/nav-test.html" %}
{% set currentPage = "records" %}
{% block beforeContent %}
  {{ govukBackLink({
    text: "Back",
    href: "javascript:window.history.back()"
  }) }}
{% endblock %}
{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

   
   <div class="govuk-form-group">
  <h1 class="govuk-label-wrapper">
    <label class="govuk-label govuk-label--l" for="account-number">
    Enter the TRN you want to merge into this record
    </label>
  </h1>
  <div id="account-number-hint" class="govuk-hint">
   You will be able to review all details on both records before merging.
  </div>
  <input class="govuk-input govuk-input--width-10" id="account-number" name="accountNumber" type="text" spellcheck="false" aria-describedby="account-number-hint" inputmode="numeric">
</div>
   
    <div class="govuk-button-group">
  <button type="submit" class="govuk-button" data-module="govuk-button">
  Continue
  </button>
  <button type="submit" class="govuk-button govuk-button--secondary" data-module="govuk-button">
  Cancel and return to record
  </button>
</div>
  

  </div>
</div>

{% endblock %}
